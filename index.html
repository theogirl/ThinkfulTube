<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Tube</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/tube.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<!-- JavaScript -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/tube.js"></script>	
</head>
<body>
	<div class="wrapper">
		<div class="main">
			<img src="images/tt-logo.png" width="100px" />
			<h1>Welcome to <span style="font-weight:bold;">Thinkful</span><span style="background-color:red; border-radius:10px; color:white; padding:0 5px;">Tube</span></h1>
			<p>Use this handy little tool to search for topics you're interested in.<br />It will show you a list of <span style="font-weight: bold">YouTube</span> videos related to your search term. Crazy kitty antics? Crochet tutorials? Knife throwing? They have it all.</p>
			<form id="search-term">
				<input type="text" id="query" name="query" placeholder="Enter your topic here...">
				<button id="submit-btn" type="button">SEARCH</button>
			</form>
			<h2>Your results will appear below:</h2>
			<div class="search-results"></div>
		</div><!--end main-->
	</div><!--end wrapper-->
</body>
</html>
